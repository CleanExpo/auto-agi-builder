name: Vercel Deployment

on:
  push:
    branches:
      - main    # Update this if your main branch has a different name
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Updated to match project's Node.js version requirement
          cache: 'npm'
          cache-dependency-path: ./deployment/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd deployment/frontend
          npm ci

      - name: Build project
        run: |
          cd deployment/frontend
          npm run build
          
      - name: Run tests
        run: |
          cd deployment/frontend
          npm test || true  # Continue even if tests fail for now
        
      - name: Deploy to Vercel - Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          zeit-token: ${{ secrets.VERCEL_TOKEN }}  # For backward compatibility
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./deployment/frontend
          vercel-args: '--prod'

      - name: Deploy to Vercel - Preview
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          zeit-token: ${{ secrets.VERCEL_TOKEN }}  # For backward compatibility
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./deployment/frontend
          github-comment: true
